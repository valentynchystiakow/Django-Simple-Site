{% extends 'main/layout.html' %}
{% block title %} Site news {% endblock %}

{% block content %}
    <div class="features">
        <h1>Site news</h1>
<!--Checks if there are any news in database-->
        {% if news %}
<!--For all news from database-->
            {% for el in news %}
                <div class = 'alert alert-warning'>
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.announcement }}</p>
                    <a href = "{% url 'news-detail' el.id %}" class = "btn btn-warning " >Read in Detail</a>
                </div>
            {% endfor %}
<!--If there are no articles-->
        {% else %}
            <p> You dont have articles!</p>
        {% endif %}

        {# Comment #}
    </div>
{% endblock %}
