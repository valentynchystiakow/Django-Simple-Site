<!--connects all static files-->
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Jinja template maker-->
    <title>
        {% block title %}

        {% endblock %}
    </title>
<!--Connects Bootstrap styles    -->
     <link rel =  "stylesheet" href =  "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<!--Connects css styles    -->
    <link rel = "stylesheet" href = "{% static 'main/css/main.css' %}">
<!--Connects fontawesome icons    -->
    <script src="https://kit.fontawesome.com/2c0ed9e291.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src = "{% static 'main/img/logo.svg' %}" alt="Logo">
        <span class = "logo">itProger</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i>News</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i>Contacts</li></a>
            <a href = "{% url 'create' %}"><li><button class = "btn btn-info"><i class="fa-solid fa-plus"></i>Add article</button></li></a>
        </ul>
    </aside>
    <main>
    <!--Jinja template maker-->
        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
